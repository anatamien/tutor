<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Node.js Tutor</title>
    <!-- Pixelify Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- React and related imports -->
    <script type="importmap" async>
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.0",
          "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
          "react-router": "https://esm.sh/react-router@7.5.2?deps=react@19.1.0,react-dom@19.1.0"
        }
      }
    </script>
    <!-- Components -->
    <script type="text/babel" data-type="module" src="components/Header.jsx"></script>
    <script type="text/babel" data-type="module" src="components/Sidebar.jsx"></script>
    <script type="text/babel" data-type="module" src="components/LearningModule.jsx"></script>
    <script type="text/babel" data-type="module" src="components/AIChat.jsx"></script>
    <script type="text/babel" data-type="module" src="components/Footer.jsx"></script>
    <script type="text/babel" data-type="module" src="components/CodeSandbox.jsx"></script>
    <!-- Main App -->
    <script type="text/babel" data-type="module" src="app.jsx"></script>
  </head>
  <body>
    <!-- SVG Background Pattern -->
    <svg class="fixed inset-0 w-full h-full pointer-events-none opacity-30" style="z-index: -1;" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#32ff7e" stroke-width="0.5" opacity="0.3"/>
        </pattern>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <div id="renderDiv"></div>
  </body>
</html>
